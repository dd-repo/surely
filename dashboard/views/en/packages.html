<div style="margin-top: 100px;" id="payment" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Stripe</h4>
      </div>
      <div class="modal-body">

                <div class="panel-heading">Pay with Stripe</div>
                <div class="panel-body">
                    <form class="form-horizontal" id="payment-form" role="form" method="POST">
                        
                        <div class="form-group">
                            <label for="card_no" class="col-md-4 control-label">Card No</label>
                            <div class="col-md-6">
                                <input id="card_no" type="text" name="card_no" value="" autofocus>
                               
                                  <!--  <span class="help-block">
                                        <strong></strong>
                                    </span> -->
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="ccExpiryMonth" class="col-md-4 control-label">Expiry Month</label>
                            <!--
                            <div class="col-md-6">
                                <input id="ccExpiryMonth" type="text"  name="ccExpiryMonth" value="" autofocus>
                               
                            </div> -->
                            <div class="col-md-6">
                              <select id='ccExpiryMonth'>
                                <option value='' selected>--Select Month--</option>
                                <option value='1'>January</option>
                                <option value='2'>February</option>
                                <option value='3'>March</option>
                                <option value='4'>April</option>
                                <option value='5'>May</option>
                                <option value='6'>June</option>
                                <option value='7'>July</option>
                                <option value='8'>August</option>
                                <option value='9'>September</option>
                                <option value='10'>October</option>
                                <option value='11'>November</option>
                                <option value='12'>December</option>
                              </select> 
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="ccExpiryYear" class="col-md-4 control-label">Expiry Year</label>
                            <div class="col-md-6">
                              <select id='ccExpiryYear'>
                                <option value='' selected>--Select Year--</option>
                                <option value='2018'>2018</option>
                                <option value='2019'>2019</option>
                                <option value='2020'>2020</option>
                                <option value='2021'>2021</option>
                                <option value='2022'>2022</option>
                                <option value='2023'>2023</option>
                                <option value='2024'>2024</option>
                                <option value='2025'>2025</option>
                                <option value='2026'>2026</option>
                                <option value='2027'>2027</option>
                                <option value='2028'>2028</option>
                              </select> 
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="cvvNumber" class="col-md-4 control-label">CVV No.</label>
                            <div class="col-md-6">
                                <input id="cvvNumber" type="text"  name="cvvNumber" value="" autofocus>
                            </div>
                        </div>

                        <input type="hidden" id="package-name" value="">
                        
                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button id="submit-payment" class="btn btn-primary">
                                    Pay
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

     <p>Some text in the modal.</p>

        <p id="display-response"></p>
        <a type="button" class="btn btn-success" data-dismiss="modal">OK</a>
      </div>
      </div>
    </div>
